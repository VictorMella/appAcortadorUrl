<div class="container">
    <div class="row ">
        <div class="col-lg-9 col-xs-12 col-sm-12">
            <input type="text" class="form-control form-control-lg" [(ngModel)]="normalUrl">
        </div>
        <div class="col-lg-3 col-xs-12 col-sm-12">
            <button class="btn btn-primary" (click)="short()" [disabled]="!normalUrl">{{btnString}} </button>
        </div>
    </div>
    <hr>
    <div class="row">

        <div class="col-lg-12 col-xs-12 col-sm-12" *ngIf="shortUrl != ''">
            <input type="text" class="form-control form-control-lg" [(ngModel)]="shortUrl"> </div>

    </div>
</div>
